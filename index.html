<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="main">
    <div class="overlay">
        <p id="end-date">Date of opening: 12 December 2024</p>
        <p>Starting in ...</p>
        <div class="row">
            <div class="text">
                <input type="text" name="Days" id="Days" value="00" readonly>
                <label for="Days">Days</label>
            </div>
            <div class="text">
                <input type="text" name="Hours" id="Hours" value="00" readonly>
                <label for="Hours">Hours</label>
            </div>
            <div class="text">
                <input type="text" name="Minutes" id="Minutes" value="00" readonly>
                <label for="Minutes">Minutes</label>
            </div>
            <div class="text">
                <input type="text"  name="Seconds" id="Seconds" value="00" readonly>
                <label for="Seconds">Seconds</label>
            </div>
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
